<div class="recipe-container">
    <i class="fas" [ngClass]="{'fa-trash': favorites.contains(recipe), 'fa-heart': !favorites.contains(recipe)}" (click)="toggleFavorite()"></i>
  
    <img src="{{recipe.image}}" alt="picture of {{recipe.label}}" (click)="goToRecipeDetail()">
    <p>{{recipe.label}}</p>
    <p>Serves {{recipe.yield}}</p>
</div>

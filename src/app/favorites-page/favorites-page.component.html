<div class="component-container">
  <p class="favorites">Favorites</p>
  <p *ngIf="favorites.length === 0">No favorites found :(</p>
  <div class="recipe-list-container">
    <recipe-card *ngFor="let recipe of favorites"
      [recipe]="recipe"
      (onAddFavorite)="addFavorite($event)"
      (onRemoveFavorite)="removeFavorite($event)"></recipe-card>
  </div>
</div>

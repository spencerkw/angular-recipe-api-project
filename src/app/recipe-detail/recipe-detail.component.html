<p *ngIf="!recipe">Recipe not found :(</p>
<div *ngIf="recipe" class="details-container">
  <h1>{{recipe.label}}</h1>
  <div class="top-container">
    <img src="{{recipe.image}}" alt="picture of {{recipe.label}}">
    <ul class="details-list">
      <li>Serves {{recipe.yield}}</li>
      <li>Calories: {{recipe.calories.toFixed(0)}}</li>
      <li>Tags: 
        <span *ngFor="let tag of recipe.healthLabels; index as i"><span *ngIf="i !== 0">, </span>{{tag}}</span>
      </li>
      <li><a href="{{recipe.url}}">Original Recipe</a></li>
    </ul>
  </div>
  <div class="ingredients-container">
    <h3>Ingredients</h3>
    <ul class="ingredients-list">
      <li *ngFor="let ingredient of recipe.ingredientLines">{{ingredient}}</li>
    </ul>
  </div>
</div>

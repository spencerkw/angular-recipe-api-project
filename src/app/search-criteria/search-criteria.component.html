<div class="form-container">
  <form #searchForm="ngForm" (ngSubmit)="searchRecipes(searchForm)">
    <h4>What are you hungry for?</h4>
    <div class="row-1">
      <input type="text" ngModel name="searchText" placeholder="Enter search text">
      <select ngModel name="dietaryRestriction">
        <option value="">Dietary Restriction</option>
        <option *ngFor="let option of dietOptions" [value]="option.value">{{option.name}}</option>
      </select>
    </div>
    <div class="row-2">
      <div class="calories-container">
        <label for="">Calories: </label>
        <input type="number" name="minCalories" placeholder="min" ngModel>
        <input type="number" name="maxCalories" placeholder="max" ngModel>
      </div>
      <button>Search</button>
    </div>
  </form>
</div>
